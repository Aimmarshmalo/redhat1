kind: Deployment
apiVersion: apps/v1
metadata: 
  name: {{ .Chart.Name }}
# set your lab user name
spec:
  replica: {{ .Values.ReplicaNumber }}
  selector: 
    matchLabels: {{ .Chart.Name }}

  app: {{ .Chart.Name }}
  template:
    metadata:
      labels: {{ .Chart.Name }}

  app: {{ .Chart.Name }}
  spec:
      containers: 
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: {{ .Chart.Name }}
          ports: {{ .Values.containers.containerPort }}
          containerPort: {{ .Values.containers.containerPort }}
          protocol: TCP
          imagePullPolicy: IfNotPresent
          contianer: {{ .Chart.Name }}
# Update with the image you build in part 1
          image: {{ .Values.containers.image }}:{{ .Values.containers.tag }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10




